<ion-header>

  <ion-navbar>
    <ion-title>My Portfolio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button class="safari" block (click)="reload()"> Refresh</button>
  <ion-card>
    <ion-card-header>
      Current Donation Distribution
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    You have donated {{numberOfDonations}} times!
    <br>
    Your total donations: {{totalDonations}}
  </ion-card>
  <ion-card ion-item *ngFor ="let donation of donations">
    <ion-card-content>
      Charity: {{charities[donation.charity_id]}}
      <br>
      Donation amount: {{donation.amount_donated}}
      <br>
      Date: {{donation.date}}

    </ion-card-content>
  </ion-card>  
</ion-content>
