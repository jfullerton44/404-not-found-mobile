<ion-header no-border>
    <ion-navbar>
        <ion-title>
            Registration
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding noScroll>
    <ion-list class="registration-content">
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="firstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="lastName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Date of Birth (YYYYMMDD)</ion-label>
            <ion-input type="text" [(ngModel)]="dob"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating  >Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]='password' ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password"[(ngModel)]='password2'></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block class="registrationbutton" (click)="checkPassword()">Join the Jungle</button>
</ion-content>
