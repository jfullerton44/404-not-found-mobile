<ion-header no-border class="page-headers">

  <ion-navbar>
    <ion-title>{{charity.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>
  <img src={{charity.photoLink2}}>
  <!-- <h1>{{charity.name}}</h1> -->
      {{charity.descriptionFull}}
      <br><br>
      Contact us at: {{charity.phone}} <br> {{charity.email}}
      <br><br>
      Visit our website <a href={{charity.website}}>here</a>
    </p><br>
    <p>Projects: <br> coming soon!</p><br>
  <ion-grid>
      <ion-row justify-content:start>
      <ion-col col-6 *ngFor="let p of projects">
        <ion-card class="card" (click) = "openProjectDetails(p)">
          <img src={{p.photoLink}}>
          <ion-icon end icon-only name="star-outline"></ion-icon>
          <ion-card-content>
            <ion-card-title>
              {{p.name}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      </ion-row>
    </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label>Donation Amount:</ion-label>
      <ion-input type="number" [(ngModel)]="donationAmount"></ion-input>
    </ion-item>
  </ion-list>
    <button ion-button block (click)="presentConfirm()"> Donate Now! </button>
</ion-content>
