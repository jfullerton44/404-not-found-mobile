<ion-header>
    <ion-navbar>
        <ion-title>
            Login Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>Login</h1>
        <ion-list>
                <ion-item>
                  <ion-label floating >Username</ion-label>
                  <ion-input type="text" [(ngModel)]="username" ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label floating >Password</ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item>

              </ion-list>

              <div padding>
                    <button ion-button block class="safari" (click)="navigateToProfile()"> Login </button>
              </div>
</ion-content>
