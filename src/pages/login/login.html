<ion-header no-border>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="page" noScroll>
        <ion-list>
                <ion-item>
                  <ion-label floating >Username</ion-label>
                  <ion-input type="text" [(ngModel)]="username" ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label floating >Password</ion-label>
                  <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>

              </ion-list>

              <div padding>
                    <button ion-button block (click)="login(storage)">Start Exploring</button>
              </div>
</ion-content>
