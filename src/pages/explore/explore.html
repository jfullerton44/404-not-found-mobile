<ion-header no-border class="page-headers">
  <ion-navbar>
    <ion-title>Explore</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>
    Browse through the organizations that need your help.
  </h1>
  <ion-card ion-item *ngFor="let charity of charities">
    <ion-card-header>
      {{charity.name}}
    </ion-card-header>
    <img src={{charity.photoLink}}/>
    <ion-card-content>
      {{charity.desciption}}
      <button ion-button class="safari" block (click)="navigateToPage(charity)"> More Info </button>
    </ion-card-content>
  </ion-card>

</ion-content>
