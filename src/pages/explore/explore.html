<ion-header no-border class="page-headers">
  <ion-navbar>
    <ion-title>Explore</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="card-style" ion-item *ngFor="let charity of charities">
      <!-- <img class="card-image" src="../../assets/imgs/png/octopus.png"/> -->
      <img class="card-image" (click)="navigateToPage(charity)" src={{charity.photoLink}}/>
    <ion-card-header class="card-header">
      Supporting {{charity.name}}
    </ion-card-header>
    
    <ion-card-content>
      {{charity.desciption}}
      <button ion-button small (click)="navigateToPage(charity)"> More Info </button>
    </ion-card-content>
  </ion-card>
 
</ion-content>
