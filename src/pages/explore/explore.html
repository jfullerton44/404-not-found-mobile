<ion-header class="safari">
  <ion-navbar>
    <ion-title>Explore</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>
    Explore all of our charities to decide what cause is the most important to you.
  </h1>
  <ion-card ion-item *ngFor= "let charity of charities">
    <img src= {{charity.photoLink}}/>
    <ion-card-content>
      <ion-card-title>
        {{charity.name}}
      </ion-card-title>
      <p>
        {{charity.desciption}}
      </p>
      <button ion-button class="safari" block (click)="navigateToPage(charity)"> More Info </button>
    </ion-card-content>
  </ion-card>


</ion-content>
