<ion-header no-border class="page-headers">
    <ion-navbar>
        <ion-title>Browse Charities</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar class="search-style" [(ngModel)]="searchText" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner name="bubbles"></ion-spinner>
    </div>
    <hr>
    <ion-list *ngFor="let charity of sortedCharities">
        <ion-card class="list-card-style" (click)="navigateToProjects(charity)">
                <ion-card-header >{{charity.name}}</ion-card-header>
            <img class="card-image" [src]=charity.photoLink item-start>
            <br>
            <br>
            <p>{{charity.description}}</p>
        </ion-card>
        <!-- <ion-icon name="star" style="float:left; padding-left: 5%">{{numProjects[i]}}</ion-icon>-->
        <!-- <ion-icon item-end name="heart" style="float:right; padding-right: 5%">{{charity.numberOfDonations}}</ion-icon>  -->
        <hr style="clear: both">
    </ion-list>
</ion-content>
