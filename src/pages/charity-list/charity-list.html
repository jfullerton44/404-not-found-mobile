<ion-header no-border class="page-headers">
    <ion-navbar>
        <ion-title>Charities</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <h1>Browse Charities</h1>
    <ion-searchbar style="font-family: Poppins" [(ngModel)]="searchText" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner name="bubbles"></ion-spinner>
    </div>
    <hr>
    <ion-list *ngFor="let charity of sortedCharities" style="margin:0">
        <div class="charity">
            <ion-item no-lines (click)="navigateToProjects(charity)">
                <img [src]=charity.photoLink item-start>
                <h2>{{charity.name}}</h2>
                <br>
                <h3 text-wrap>{{charity.description}}</h3>
            </ion-item>
            <!-- <ion-icon name="star" style="float:left; padding-left: 5%">{{numProjects[i]}}</ion-icon>-->
            <!-- <ion-icon item-end name="heart" style="float:right; padding-right: 5%">{{charity.numberOfDonations}}</ion-icon>  -->
            <hr style="clear: both">
        </div>
    </ion-list>
</ion-content>
