<ion-header>
    <ion-navbar>
      <ion-title>Charities</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <h1>Browse Charities</h1>
      <ion-searchbar style="padding:0"></ion-searchbar>
      <hr>
      <ion-list *ngFor="let i of indexArr" style="margin:0">
          <div class="charity">
          <ion-item no-lines (click) = "navigateToProjects(sortedCharities[i])">
                <img [src] = sortedCharities[i].photoLink item-start>
                <h2>{{sortedCharities[i].name}}</h2>
                <br>
                <h3 text-wrap>{{sortedCharities[i].description}}</h3>
            </ion-item>
            <ion-icon name="star" style="float:left; padding-left: 5%">{{numProjects[i]}}</ion-icon>
            <ion-icon item-end name="heart" style="float:right; padding-right: 5%">{{numDonations[i]}}</ion-icon>
            <hr style="clear: both">
            </div>
      </ion-list>
  </ion-content>
