<ion-header>

  <ion-navbar>
    <ion-title>{{project.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src={{project.photolink}}>
  <p>{{project.description}}</p>
</ion-content>
