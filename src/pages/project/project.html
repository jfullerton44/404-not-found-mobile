<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{project.name}}</h1>
  <img src={{project.photoLink}}>
  <p>{{project.description}}</p>
  <ion-list *ngFor = "let post of posts">
      <ion-card>
          <ion-item>
            <ion-avatar item-start>
                <img src="{{charity.photoLink}}">
            </ion-avatar>
            <h2>{{post.name}}</h2>
            <p>/<!--Post date--></p>
          </ion-item>
          <img src={{post.photoLink}}>
          <ion-card-content>
            <p>{{post.body}}</p>
          </ion-card-content>
        </ion-card>
  </ion-list>
</ion-content>
