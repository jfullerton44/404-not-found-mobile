<ion-header no-border class="page-headers">

  <ion-navbar>
    <ion-title>Payment Method</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card class="list-card-style">Select your method of payment:</ion-card>
  <ion-list *ngFor = "let i of indexArr">
    <ion-item (click) = "closeModal(pm_idArr[i])">
      {{sources[i].card.brand}}<br>
      ***************{{sources[i].card.last4}}<hr>
    </ion-item>
  </ion-list>
</ion-content>
